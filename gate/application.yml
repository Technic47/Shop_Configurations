spring:
  application:
    name: Gate_module

  kafka:
    bootstrap-servers: ${KAFKA_URL}
    consumer:
      group-id: ${MODULE_GROUP_ID}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/shop
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/shop
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            scope: openid

keycloak:
  serverUrl: ${KEYCLOAK_URL}
  realm: ${KEYCLOAK_REALM}
  username: ${KEYCLOAK_USERNAME}
  password: ${KEYCLOAK_PASSWORD}
  clientId: ${KEYCLOAK_CLIENT_ID}
  clientSecret: ${KEYCLOAK_CLIENT_SECRET}

logging:
  level:
    org.springframework.security: TRACE

microservices:
  baseUrl: ${BASE_URL}

web:
  client:
    retry: 300
    max-attempts: 3

service:
  address:
    url: ADDRESS_MODULE
  product:
    url: PRODUCT_MODULE
  product-category:
    url: PRODUCT_CATEGORY_MODULE
  store:
    url: STORE_MODULE
  stock:
    url: STOCK_MODULE
  order:
    url: ORDER_MODULE
  operation:
    url: OPERATION_MODULE
  payment:
    url: PAYMENT_MODULE
  shipment:
    url: SHIPMENT_MODULE
  notification:
    url: SHOP_NOTIFIER_MODULE